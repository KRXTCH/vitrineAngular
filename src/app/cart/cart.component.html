<ng-container>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Cart</h1>
                <hr>
                <p *ngIf="cartItems.count != 0">Panier vide :(</p>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of cartItems.products">
                                    <td>{{item}}</td>

                                    <td>{{item.name| currency:'USD':true}}</td>
                                    <td>
                                        <input type="number" class="form-control"/>
                                    </td>
                                    <td>{{50 | currency:'USD':true}}</td>
                                    <td>
                                        <button class="btn btn-danger">Remove</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Total: {{50 | currency:'USD':true}}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success" >Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
