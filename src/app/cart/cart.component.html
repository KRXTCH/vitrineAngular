<ng-container>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Cart</h1>
                <hr>
                <p *ngIf="cartItems.count == 0">Panier vide :(</p>
                <div *ngIf="cartItems.count != 0">
                  <div class="row">
                    <div class="col-md-12">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let item of cartItems.products">
                                    <td>{{item.name}}</td>
                                    <td>{{item.price | currency:'USD':true}}</td>
                                    <td>
                                        <input type="number" class="form-control" [(ngModel)]="item.quantity" />
                                    </td>
                                    <td>{{item.price | currency:'USD':true}}</td>
                                    <td>
                                        <button class="btn btn-danger" (click)="removeItem(item)">Remove</button>
                                    </td>
                                </tr>
                        </tbody>
                        <div class="row">
                          <div class="col-md-12">
                            <h3>Total: {{totalPrice | currency:'USD':true}}</h3>
                          </div>
                        </div>
                      </table>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-success" >Checkout</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

</ng-container>
